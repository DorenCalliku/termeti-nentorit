/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  align-items: center;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: center;
  align-items: center;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

.w3-button {
  padding: 16px 20px;

font-size: 20px;
margin: 8px 0;
border: none;
cursor: pointer;
width: 100%;
opacity: 0.9;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: black;
    font-size: large;
}

* {
    box-sizing: border-box;
}
    /* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
.mdl_tabs__panel{
  display:none;
}
    
    /* Add padding to containers */
    .container {
      padding: 16px;
      font-size: large;
      background-color: white;
    }
    /* Set a style for the submit/register button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;

  font-size: 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 15px;
      font-size: large;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

<!--TABS-->
<div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:200px">
    <h5 class="w3-bar-item"></h5>
    <button class="w3-bar-item w3-button tablink" id="defaultOpen" onclick="openCity(event, 'Qellimi')">Perdorimi</button>
    <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Banese')">Banese e perkohshme</button>
    <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Materiale')">Materiale</button>
  </div>
      

  <div style="margin-left:200px">
    
      <div id="Qellimi" class="w3-container city" style="display:none">
          <div style="text-align: center;">
              <div id="message" style="display: inline-block; text-align: left;"></div>
          </div>
      </div>
    
      <div id="Banese" class="w3-container city" style="display:none">
         <!--DIVIDING IT INTO SMALLER PARTS-->
        <div class="mdl-tabs mdl-js-tabs ">
            <!--WHAT TO DO-->
            <div class="mdl-tabs__tab-bar">
                <a href="#register-panel" class="mdl-tabs__tab is-active">Regjistrohu</a>
                <a href="#ndihmues-panel" class="mdl-tabs__tab">Mund te ndihmoj te pakten nje familje</a>
                <a href="#ndihme-kerkues-panel" class="mdl-tabs__tab" >Kam nevoje per banese te perkohshme</a>
            </div>
                <!--FORM FOR REGISTRATION-->
                <div class="mdl-tabs__panel is-active" id="register-panel">
                  <form id="submission" >
                      <div class="container">Ju lutem zgjidhni rastin tuaj:
                          <select id="selector">
                              <option value="1">Mund te ndihmoj te pakten nje familje</option>
                              <option value="2">Kam nevoje per banese te perkohshme</option>
                          </select>
                          <input type="text" placeholder="Emer Mbiemer i Kryefamiljarit" class="f_values" id="name" >
                          <input type="text" placeholder="Adresa" class="f_values" id="address"  >
                          <input type="text" placeholder="Numer Telefoni"  class="f_values" id="telephone"  >
                          <input type="text" placeholder="Numri i personava nga nje familje qe mund te pranoni?" class="f_values" id="no_people">
                          <input type="text" placeholder="Per sa kohe mund te mirepritni nje familje?" class="f_values" id="time" >
                          <input type="text" placeholder="Media sociale per konfirmim identiteti(jipni linkun)" class="f_values" id="social">
                          <input type="text" placeholder="Shenime" class="f_values" id="notes">
                      </div> 
                      <button type="submit" class="registerbtn" id="submitButton">Regjistrohu</button>         
                </form>    
            </div>
            <!--PEOPLE WHO WANT TO HELP-->
            <div class="mdl-tabs__panel" id="ndihmues-panel">  </div> 
            <!--PEOPLE WHO NEED HELP-->
            <div class="mdl-tabs__panel" id="ndihme-kerkues-panel"></div> 
            
          </div>
      </div>
    
      <div id="Materiale" class="w3-container city" style="display:none">
          <div class="mdl-tabs mdl-js-tabs ">
              <div class="mdl-tabs__tab-bar">
                  <a href="#share-panel" class="mdl-tabs__tab is-active">Ndaj Materiale</a>
                  <a href="#shared-panel" class="mdl-tabs__tab">Cfare eshte ndare midis nesh</a>
              </div>
          <div class="mdl-tabs__panel is-active" id="share-panel">
            <form id="materials_form"> 
                <div class="container"> Materiale (ushqim, mbulesa, ..)
                    <input type="text" placeholder="Lloji i materialit" class="m_values" id="m_type" >
                    <input type="text" placeholder="Sasia e materialit" class="m_values" id="m_quantity" >
                    <input type="text" placeholder="Adresa" class="m_values" id="m_address"  >
                    <input type="text" placeholder="Numer telefoni" class="m_values" id="m_telephone" >
                </div> 
                <button type="submit" class="registerbtn" id="addMaterialButton">Ndaje me njerez ne veshtiresi</button>         
            </form>   
            <script>
              function openCity(evt, cityName) {
                var i, x, tablinks;
                x = document.getElementsByClassName("city");
                for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                  tablinks[i].className = tablinks[i].className.replace(" w3-green", ""); 
                }
                document.getElementById(cityName).style.display = "block";
                evt.currentTarget.className += " w3-green";
              }
                // Get the element with id="defaultOpen" and click on it
                document.getElementById("defaultOpen").click();
                </script>
            </div> 
            <div class="mdl-tabs__panel" id="shared-panel">

            </div>
         </div>  
        </div>
